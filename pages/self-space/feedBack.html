<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>人人售电-掌上电力交易平台</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../../assets/css/weuix.min.css">
    <script src="../../assets/js/zepto.min.js"></script>
</head>

<body ontouchstart style="background-color: #f8f8f8;">
    <div class="weui_btn_primary weui-header ">
        <div class="weui-header-left">
            <a href="javascript:history.back();" class="icon icon-109 f-white"></a>
        </div>
        <h1 class="weui-header-title">我要反馈</h1>
    </div>
    <form id="form" action="">
        <div class="weui_cells_title">留言本：</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea id="textarea" class="weui_textarea" placeholder="请输入您的留言..." rows="3" required></textarea>
                    <div class="weui_textarea_counter"><span id='count'>0</span>/<span id='count_max'>1000</span></div>
                </div>
            </div>
        </div>
        <script>
        $(function() {

        })
        </script>
        <div class="weui_btn_area">
            <a id="formSubmitBtn" href="javascript:" class="weui_btn weui_btn_primary">确认发送</a>
        </div>
    </form>
    <script>
    $(function() {
        // 计算剩余可输入字数
        var max = $('#count_max').text();
        $('#textarea').on('input', function() {
            var text = $(this).val();
            var len = text.length;
            $('#count').text(len);
            if (len > max) {
                $(this).closest('.weui_cell').addClass('weui_cell_warn');
            } else {
                $(this).closest('.weui_cell').removeClass('weui_cell_warn');
            }
        });
        // 表单验证
        var $form = $("#form");
        $form.form();
        $("#formSubmitBtn").on("click", function() {
            $form.validate(function(error) {
                if (error) {

                } else {
                    $.toptips('验证通过提交', 'ok');
                     $.toast("发送成功");
                }
            });

        });

    })
    </script>
</body>

</html>
