    <style>
    /*状态标签*/

    .weui_media_appmsg {
        overflow: hidden;
    }

    .weui-mark-lt {
        color: #fff;
        font-size: 12px !important;
        height: 14px;
        line-height: 14px !important;
        text-align: center;
        transform: rotate(-45deg);
        width: 80px;
        position: absolute;
        bottom: 15px;
        right: -17px;
        left: auto;
        top: auto;
    }
    /*解决模拟select层级不够*/

    .weui-picker-overlay,
    .weui-picker-container {
        z-index: 2;
    }
    /*解决顶部挡住popup*/
    .weui-popup-modal{
        height: 100%;
       top: 45px;
    }
    /*自动排序*/

    .order {
        color: gray;
    }

    .f-black {
        color: black;
    }

    .order .icon {
        display: inline-block;
    }

    .xz180 {
        transform-origin: center center;
        transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        transition: transform 0.5s;
        -moz-transition: -moz-transform 0.5s;
        -moz-transition: -moz-transform 0.5s;
        -o-transition: -o-transform 0.5s;
        -ms-transition: -ms-transform 0.5s;
    }

    .xz0 {
        transform-origin: center center;
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transition: transform 0.5s;
        -moz-transition: -moz-transform 0.5s;
        -moz-transition: -moz-transform 0.5s;
        -o-transition: -o-transform 0.5s;
        -ms-transition: -ms-transform 0.5s;
    }
    </style>
</head>

    <script>
    $(function() {

        // 自动排序
        $.each($('.order'), function(index, item) {
            // console.log('item %d is: %s', index, item)
            $(this).click(function() {
                var icon = $(this).children('.icon');
                $(this).addClass('f-black').siblings().removeClass('f-black');
                if (icon.hasClass('xz180')) {
                    icon.removeClass('xz180').addClass('xz0')
                } else {
                    icon.removeClass('xz0').addClass('xz180')
                }
            })
        })

        // 电量范围
        $("#powerLevel").picker({
            title: "委托售电量范围",
            toolbarCloseText: '确定',
            cols: [{
                textAlign: 'center',
                values: ['1000-5000', '5001-10000', '10001以上'],
            }]
        });

        // 赏金范围
        $("#moneyLevel").picker({
            title: "悬赏金额范围",
            toolbarCloseText: '确定',
            cols: [{
                textAlign: 'center',
                values: ['1000-5000', '5001-10000', '10001以上'],
            }]
        });

        // 起始截止日期
        var date = new Date();
        var year = date.getFullYear();
        var month = (date.getMonth() + 1) < 10 ? "0" + (date.getMonth() + 1) : (date.getMonth() + 1);
        var day = date.getDate();
        $("#dateS").datetimePicker({
            title: "选择日期",
            m: 1,
            min: '2000-01-01',
            max: (year) + "-" + month + "-" + day
        });
        $("#dateE").datetimePicker({
            title: "选择日期",
            m: 1,
            min: '2000-01-02',
            max: (year) + "-" + month + "-" + day
        });

        // 验证起始结束时间是否不正常
        function compare() {
            var a = $("#dateS").val();
            var b = $("#dateE").val();
            var a1 = a.split("-");
            var b1 = b.split("-");
            if (a1[0] > b1[0]) {
                $.toptips("起始日期大于结束日期，无法提交！");
                return false;
            } else if (a1[0] = b1[0]) {
                if (a1[1] > b1[1]) {
                    $.toptips("起始日期大于结束日期，无法提交！");
                    return false;
                } else if (a1[1] = b1[1]) {
                    if (a1[2] > b1[2]) {
                        $.toptips("起始日期大于结束日期，无法提交！");
                        return false;
                    } else {
                        // alert('ok')
                    }
                } else {
                    // alert('ok');
                }
            } else {
                // alert('ok');
            }
        }

        // 发布地区（省市）
        $("#ss").cityPicker({
            title: "选择省市",
            showDistrict: false
        });

        $('#filter').click(function() {
            return compare();
        })




    });
    </script>
